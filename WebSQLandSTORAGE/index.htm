	<h1>Tarea WebSQL y WebSTORAGE by Xavier Aguirre</h1>
	<script type="text/javascript">
		if(sessionStorage.hits){
			sessionStorage.hits = Number (sessionStorage.hits) +1;
		}
		else{
			sessionStorage.hits = 1;
		}
		document.write ("Total de hits: " +sessionStorage.hits);
	
	</script>
	
	<p>Refresca la pagina para incrementar el numero de hits</p>
